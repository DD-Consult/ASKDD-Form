<!DOCTYPE html>
<html>
<head>
  <title>ASKDD Chatbot Onboarding Form</title>
</head>
<body>
  <!-- Hidden form for Netlify Forms detection -->
  <form name="askdd-chatbot-onboarding" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="askdd-chatbot-onboarding" />
    <input type="text" name="bot-field" />
    
    <!-- Contact Info -->
    <input type="text" name="contact-name" />
    <input type="email" name="contact-email" />
    
    <!-- Company Identity -->
    <input type="text" name="company-legal-name" />
    <input type="text" name="company-website" />
    <input type="text" name="chatbot-display-name" />
    <textarea name="chatbot-persona"></textarea>
    <input type="text" name="primary-brand-color" />
    <input type="text" name="secondary-brand-color" />
    <input type="text" name="accent-color" />
    <input type="text" name="background-color" />
    <input type="text" name="chatbot-size" />
    <input type="file" name="logo" />
    
    <!-- Chatbot Functionality -->
    <textarea name="conversation-starters"></textarea>
    
    <!-- Knowledge Base -->
    <textarea name="knowledge-base-description"></textarea>
    <input type="text" name="csv-format-confirmed" />
    <input type="text" name="core-directive" />
    <textarea name="fallback-message"></textarea>
    <textarea name="other-ai-directives"></textarea>
    <input type="text" name="support-contact" />
    
    <!-- Multiple document fields for Netlify Forms -->
    <input type="text" name="documents-count" />
    <input type="file" name="document-1" />
    <input type="file" name="document-2" />
    <input type="file" name="document-3" />
    <input type="file" name="document-4" />
    <input type="file" name="document-5" />
    <input type="file" name="document-6" />
    <input type="file" name="document-7" />
    <input type="file" name="document-8" />
    <input type="file" name="document-9" />
    <input type="file" name="document-10" />
    
    <!-- Technical Deployment -->
    <input type="text" name="website-platform" />
    <input type="text" name="website-management" />
    <input type="text" name="technical-contact-name" />
    <input type="email" name="technical-contact-email" />
    <textarea name="deployment-preference"></textarea>
  </form>
</body>
</html>
